<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .thank-you-box i {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .thank-you-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .thank-you-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <i class="fas fa-check-circle"></i>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>I'll get back to you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
